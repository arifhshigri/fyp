<!-- item_delete.html -->
{% extends "base.html" %}

{% block content %}
  <h1>Delete</h1>
  <div class="cols-6">
    <form action="." method="POST">
      <div class="col-sm-6">
        {% csrf_token %}
        <p>want to delete {{ object }} ?</p>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Yes</button>
          <a class="btn btn-danger" href="{% url 'item:item_list' %}">No</a>
        </div>
      </div>
    </form>
  </div>
{% endblock content %}
